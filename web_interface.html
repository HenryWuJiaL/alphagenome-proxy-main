<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaGenome Web Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .col {
            flex: 1;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .api-key-section {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧬 AlphaGenome Web Interface</h1>
        
        <div class="api-key-section">
            <h3>🔑 API Key 配置</h3>
            <p>请先设置你的 AlphaGenome API Key 才能使用预测功能</p>
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="输入你的 AlphaGenome API Key">
            </div>
            <button onclick="saveApiKey()">保存 API Key</button>
        </div>

        <div class="form-group">
            <label for="method">选择预测方法:</label>
            <select id="method">
                <option value="predict_variant">预测变体 (predict_variant)</option>
                <option value="score_variant">评分变体 (score_variant)</option>
                <option value="predict_interval">预测区间 (predict_interval)</option>
                <option value="score_interval">评分区间 (score_interval)</option>
            </select>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="chromosome">染色体:</label>
                    <input type="text" id="chromosome" value="chr22" placeholder="例如: chr22">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="start">起始位置:</label>
                    <input type="number" id="start" value="35677410" placeholder="例如: 35677410">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="end">结束位置:</label>
                    <input type="number" id="end" value="36725986" placeholder="例如: 36725986">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="position">变体位置:</label>
                    <input type="number" id="position" value="36201698" placeholder="例如: 36201698">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="referenceBases">参考碱基:</label>
                    <input type="text" id="referenceBases" value="A" placeholder="例如: A">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="alternateBases">替代碱基:</label>
                    <input type="text" id="alternateBases" value="C" placeholder="例如: C">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="outputType">输出类型:</label>
            <select id="outputType">
                <option value="4">RNA_SEQ</option>
                <option value="1">ATAC</option>
                <option value="3">DNASE</option>
                <option value="2">CAGE</option>
            </select>
        </div>

        <button onclick="callAlphaGenome()">Call AlphaGenome Prediction</button>
        <button onclick="testConnection()">Test Connection</button>

        <div id="result" class="result" style="display: none;">
            <h3>Prediction Results</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        // 保存API Key到本地存储
        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('alphagenome_api_key', apiKey);
                showMessage('API Key 已保存！', 'success');
            } else {
                showMessage('请输入 API Key', 'error');
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            document.querySelector('.container').insertBefore(div, document.getElementById('result'));
            setTimeout(() => div.remove(), 5000);
        }

        // 测试连接
        async function testConnection() {
            const apiKey = localStorage.getItem('alphagenome_api_key');
            if (!apiKey) {
                showMessage('请先设置 API Key', 'error');
                return;
            }

            showMessage('正在测试连接...', 'success');
            
            try {
                const response = await fetch('http://localhost:8000/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(`连接成功！服务状态: ${data.status}`, 'success');
                } else {
                    showMessage('连接失败，请确保服务正在运行', 'error');
                }
            } catch (error) {
                showMessage(`连接错误: ${error.message}`, 'error');
            }
        }

        // 调用AlphaGenome预测
        async function callAlphaGenome() {
            const apiKey = localStorage.getItem('alphagenome_api_key');
            if (!apiKey) {
                showMessage('请先设置 API Key', 'error');
                return;
            }

            const method = document.getElementById('method').value;
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            resultContent.innerHTML = '<div class="loading">正在调用 AlphaGenome 预测...</div>';

            const requestData = {
                interval: {
                    chromosome: document.getElementById('chromosome').value,
                    start: parseInt(document.getElementById('start').value),
                    end: parseInt(document.getElementById('end').value)
                },
                variant: {
                    chromosome: document.getElementById('chromosome').value,
                    position: parseInt(document.getElementById('position').value),
                    reference_bases: document.getElementById('referenceBases').value,
                    alternate_bases: document.getElementById('alternateBases').value
                },
                organism: 9606,
                requested_outputs: [parseInt(document.getElementById('outputType').value)],
                model_version: "v1"
            };

            try {
                const response = await fetch(`http://localhost:8000/${method}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    const data = await response.json();
                    resultContent.innerHTML = `
                        <div class="success">✅ 预测成功！</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const errorData = await response.json();
                    resultContent.innerHTML = `
                        <div class="error">❌ 预测失败</div>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">❌ 请求错误</div>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // 页面加载时检查是否有保存的API Key
        window.onload = function() {
            const savedApiKey = localStorage.getItem('alphagenome_api_key');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
        };
    </script>
</body>
</html>
